<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OpenLayers</title>
    <link rel="stylesheet" href="./ol.css" type="text/css">
    <style>
        #map {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Comic Sans MS';
            background-color: #04041b;
        }

        #propTable{
            background-color: azure;
            opacity: 0.9;
        }

        html {
            background-color: #04041b;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 3px solid #5e5656;
            text-align: left;
            padding: 8px;
        }

        .buttonDisabled {
            cursor: pointer;
            padding: 4px 10px 4px 10px;
            border-radius: 8px;
            background-color: #ea9595;
            font-weight: bold;
            font-size: medium;
            border-color: #c71d1d;
        }

        .buttonEnabled {
            cursor: pointer;
            padding: 4px 10px 4px 10px;
            border-radius: 8px;
            background-color: #5ebe82;
            font-weight: bold;
            font-size: medium;
            border-color: #00ff21;
        }
    </style>
    <!-- openLayers.js, jQuery.js -->
    <script src="./ol.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
</head>
<body>
    <!-- Text -->
    <h1 style="color:aqua;">MAP</h1>
    <p1 style="color:aqua; font-size:20px;">Please select: </p1>
    <!-- Text -->
    <!-- Combo box -->
    <select class="buttons" id="drawTypes">
        <option value="Point">Point</option>
        <option value="LineString">Line</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
    </select>
    <!-- Combo box -->
    <!-- Buttons -->
    <button class="buttonDisabled" id="modify" onclick="Modify();">Modify</button>
    <!--<button class="buttonDisabled" id="snap" onclick="Snap();">Snap</button>-->
    <button class="buttonDisabled" id="select">Select</button>
    <button class="buttonDisabled" id="add">Add</button>
    <button class="buttonDisabled" id="update">Update</button>
    <!--<button class="buttonDisabled" id="load" onclick="loadMap();">Load</button>-->
    <!--<button class="buttonDisabled" id="save" onclick="saveMap();">Save</button>-->
    <button class=" buttonDisabled" id="delete">Delete</button>
    <button class="buttonDisabled" id="clear" onclick="clearMap();">Clear</button>
    <!-- Buttons -->
    <!-- Div to hold map -->
    <div id="map"></div>
    <!-- Div to hold map -->
    <!--Div to hold overlay popups-->
    <div id="popup">
        <table id="propTable"></table>
    </div>
    <!--Div to hold overlay popups-->
    <!-- Script -->
    <script src="./DBindex.js"></script>
    <!-- Script -->

</body>
</html>
