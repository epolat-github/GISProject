<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OpenLayers</title>
    <link rel="stylesheet" href="./openLayers/ol.css" type="text/css">
    <link rel="stylesheet" href="./extensions/layerSwitcherStyle.css" />
    <link rel="stylesheet" href="./extensions/rangeslider.css" />

    <style>
        #map {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Comic Sans MS';
            background-color: #04041b;
        }

        #propTable {
            background-color: azure;
            opacity: 0.9;
        }

        html {
            background-color: #04041b;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 3px solid #5e5656;
            text-align: left;
            padding: 8px;
        }

        .buttonDisabled {
            cursor: pointer;
            padding: 4px 10px 4px 10px;
            border-radius: 8px;
            background-color: #ea9595;
            font-weight: bold;
            font-size: medium;
            border-color: #c71d1d;
        }

        .buttonEnabled {
            cursor: pointer;
            padding: 4px 10px 4px 10px;
            border-radius: 8px;
            background-color: #5ebe82;
            font-weight: bold;
            font-size: medium;
            border-color: #00ff21;
        }
    </style>

    <!-- openLayers.js, jQuery.js, layerSwitcher.js -->
    <script src="./openLayers/ol.js"></script>
    <script src="./libraries/jquery-3.4.1.min.js"></script>
    <script src="extensions/layerSwitcher.js"></script>

</head>
<body>
    <!-- Combo box -->
    <select class="buttons" id="drawTypes" disabled>
        <option value="Point">Point</option>
        <option value="LineString">Line</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
    </select>
    <!-- Combo box -->
    <!-- Buttons -->
    <button class="buttonDisabled" id="modify">Modify</button>
    <button class="buttonDisabled" id="draw">Draw</button>
    <button class="buttonDisabled" id="update">Update</button>
    <button class="buttonDisabled" id="clear" onclick="clearMap();">Clear Map</button>
    <button class="buttonDisabled" id="clearFeat">Clear Drawings</button>
    <button class="buttonDisabled" id="deselect">Deselect</button>
    <!-- Buttons -->
    <!-- Div to hold map -->
    <div id="map"></div>
    <!-- Div to hold map -->
    <!--Div to hold overlay popups-->
    <div id="popup">
        <button id="delBut" class="buttonEnabled">Delete</button>
        <table id="propTable"></table>
    </div>
    <!--Div to hold overlay popups-->
    <!-- Script -->
    <script src="GSindex.js"></script>
    <!-- Script -->
</body>
</html>
